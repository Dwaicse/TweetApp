
 
<div class="card" style="width: 46rem; margin-top: 10px;">
    <div class="card-body">
      <mat-card class="mat-elevation-z0">
        <mat-card-header>
           <mat-card-title></mat-card-title>
        </mat-card-header>
        
          <mat-card-content>
             
              <form  (ngSubmit)="onTweetPublish()">
                 
                
                  
                      
                      <mat-form-field style="width: 700px;">
                        <mat-label>Tweet Here!</mat-label>
                        <textarea 
                        type="text"
                        matInput
                        cdkTextareaAutosize
                        cdkAutosizeMinRows="6"
                        cdkAutosizeMaxRows="6"
                         [formControl]="tweetboxFormControl"
                         name="tweettextarea" [(ngModel)]="tweet.tweetbody"  placeholder="Write your tweet in 144 Words!!" ></textarea>
                         <mat-error *ngIf="tweetboxFormControl.hasError('text') || !tweetboxFormControl.hasError('required')">
                          Tweet must be within 144 Characters!
                        </mat-error>
                      </mat-form-field>
  
                      <mat-card-actions>
                          <button type="submit" mat-raised-button color="primary" >Post Tweet</button>
                          <button style="margin-left: 20px;" type="reset" mat-raised-button color="accent">Reset</button>
                        </mat-card-actions>
                    
                </form>
                      
                  
             
          </mat-card-content>
          
        </mat-card>
    </div></div>
